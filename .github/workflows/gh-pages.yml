name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (Nuxt SSG)
        env:
          NUXT_SSG: "true"
          NUXT_APP_BASE_URL: "/blockchange-nuxthub/"
          NUXT_PUBLIC_SITE_URL: "https://learntheropes.github.io/blockchange-nuxthub"
          NODE_ENV: production
        run: npm run generate

      - name: Normalize output folder for Pages
        run: |
          set -euxo pipefail
          if [ -d ".output/public/blockchange-nuxthub" ]; then
            rsync -a ".output/public/blockchange-nuxthub/" ".output/public/"
            rm -rf ".output/public/blockchange-nuxthub"
          fi
          touch ".output/public/.nojekyll"
          echo "== .output/public listing =="
          ls -la ".output/public"
          echo "== .output/public/en listing (if exists) =="
          ls -la ".output/public/en" || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
