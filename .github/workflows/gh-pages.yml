# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # IMPORTANT: GitHub Pages must be served from /<repo>/
      # This sets baseURL correctly for the build.
      - name: Generate static site
        run: npm run generate
        env:
          NUXT_SSG: "true"
          NUXT_APP_BASE_URL: "/blockchange-nuxthub/"

      # HARD PROOF in CI: these MUST exist or Pages will show GitHub 404 page
      - name: Sanity check output
        run: |
          echo "== .output/public listing =="
          ls -la .output/public
          echo "== must have index.html =="
          test -f .output/public/index.html
          echo "== must have /en/index.html (since you use i18n prefix) =="
          test -f .output/public/en/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
